<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <script src="js/login.js" type="module"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body class="text-center bg-secondary text-white">
        <h1 class="mb-3">Howler</h1>
        <h2 class="mb-3">Please Enter Your Credentials to Begin</h2>
        <p>Username:</p>
        <input id="username" type="text" class="mb-3 text-center">
        <p>Password:</p>
        <input id="password" type="password" class="mb-3 text-center">
        <br>
        <button class="btn btn-primary" id="login">Login</button>
        <button class="btn btn-primary" id="register">Register</button>
        <p id="errortext" class="text-warning" hidden>An error occurred.  Please try again.</p>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
